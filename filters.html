    <h2>
      Green Filter
    </h2>
<p>
  Green is my favorite color! Let me make everything GREEN!
</p>
<canvas id="imagecanvas">
    <!-- Area used to display uploaded image to be filtered -->
</canvas>

<div class="center">
    Image: <input type="file" id="fileInput" multiple="false" accept="image/*" onchange="loadImage()" />
</div>
<div class="center">
    <button id="create" onclick="greenify()">Filter Image</button>
    <button id="clear" onclick="clearCanvas()">Clear Image</button>
    <button id="reset" onclick="resetImage()">Reset Image</button>
</div>
<div class="center">
    Threshold: <input type="range" id="threshold" min="0" max="255" value="128" oninput="greenify()" />
</div>
